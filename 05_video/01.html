<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        canvas {
            background-attachment: #eee;
        }

        video {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>

<body>
    <h1>Video</h1>
    <!-- autoplay : 자동재생, muted : 무음, loop : 무한반복 // 크롬에서는 소리가 나는 영상이 autoplay가 안됨 그래서 muted해줘야 한다 -->
    <video src="../images/video.mp4" class="video" autoplay muted loop></video>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스 지원 x</canvas>


    <script>
        const canvas = document.querySelector('.canvas');
        const ctx = canvas.getContext('2d');
        let camPlayState = false;

        ctx.textAlign = 'center';
        ctx.fillText('비디오 로딩 중..',300, 200);

        const videoElem = document.querySelector('.canvas');
        videoElem.addEventListener('camplaythrough', render);

        function render(){
            ctx.drawImage(videoElem, 0, 0, 600, 400);
            requestAnimationFrame(render);
        }
    </script>
</body>

</html>
