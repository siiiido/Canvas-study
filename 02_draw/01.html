<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        canvas {
            background: #eee;
        }
    </style>
</head>

<body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원 않함</canvas>



    <script>
        // fillRect
        // clearRect
        // strokeRect

        // canvas가져와서 canvas의 context를 가져와야함 즉 canvas사용할땐 반사적으로 설정하기
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');

        // canvas는 물감으로 생각!!!
        // fillRect : 색 채우기

        // 기준점 왼쪽, 위가 (50, 50)인 곳에 width : 100, height : 100인 검은색 사각형을 그림(현재 물감 검은색)
        context.fillRect(50, 50, 100, 100);

        // 물감을 red로 바꾼다(이제부터 물감색 바꾸기 전까지 red로 그려짐)
        context.fillStyle = 'red';

        // 0,0(기준점 왼쪽 위)에 width : 100 , height : 100인 사각형을 red로 그린다(지금도 물감색이 red임)
        context.fillRect(0, 0, 100, 100);

        // clearRect : 지우기
        // 기준점 왼쪽, 위 80, 80인 위치에 width : 50 heigth : 50인 사각형을 지운다
        context.clearRect(80, 80, 50, 50);

        // strokeRect : 선 긋기
        // 기준점 150, 150에 100, 100인 사각형을 선긋는다.
        context.strokeRect(150, 150, 100, 100);



    </script>

</body>

</html>
